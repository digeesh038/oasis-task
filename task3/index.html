<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <img src="to-do-gifs.gif" alt="Gif image">
    <div class="container">
        <h1>To-Do App</h1>
        <div>
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addTask">Add Task</button>
        </div>
        <div id="pendingTasks">
            <h2 class="h2">Pending Tasks</h2>
            <ul id="pending"></ul>
        </div>
        <div id="completedTasks">
            <h2 class="h21">Completed Tasks</h2>
            <ul id="complete"></ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
