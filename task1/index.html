<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="display" id="display"></div>
            <div class="btn">
                <button onclick="cd()">C</button>
                <button onclick="msg('7')">7</button>
                <button onclick="msg('8')">8</button>
                <button onclick="msg('9')">9</button>
                <button onclick="msg('/')">/</button>
                <button onclick="msg('4')">4</button>
                <button onclick="msg('5')">5</button>
                <button onclick="msg('6')">6</button>
                <button onclick="msg('*')">*</button>
                <button onclick="msg('1')">1</button>
                <button onclick="msg('2')">2</button>
                <button onclick="msg('3')">3</button>
                <button onclick="msg('-')">-</button>
                <button onclick="msg('.')">.</button>
                <button onclick="msg('0')">0</button>
                <button onclick="eq()">=</button>
                <button onclick="msg('+')">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
